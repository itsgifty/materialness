<h3 mat-dialog-title>Forgot Username? </h3>
<div fxLayout="column" fxLayoutAlign="space-around ">
    <div mat-dialog-content>
        <form>
            <mat-form-field class="email-form" appearance="outline">
                <input matInput placeholder="enter your email">
            </mat-form-field>
        </form>
    </div>
    <div mat-dialog-actions class="dialog-buttons" align="end">
        <button mat-button (click)="onNoClick()" cdkFocusInitial>submit</button>
        <button mat-button mat-dialog-close>cancel</button>
    </div>
</div>
